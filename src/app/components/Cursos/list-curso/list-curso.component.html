<div class=" flex flex-col"> 
    <h1 class="text-blue-800 font-bold text-3xl w-1/2 place-self-center"> Listado de Cursos</h1>
    <mat-card class="mat-elevation-z8 w-1/2 place-self-center">
        <div class="w-full text-right" >
            <button mat-raised-button color="warn" routerLink="/addCurso">AGREGAR</button>
        </div>
        

        <table mat-table [dataSource]="(tableDataSource$ | async)!" class="w-full" matSort >
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let element; let i = index"> 
                <a class="pointer" routerLink="/editCurso/{{ i }}" style="color: #1878B0;">
                    <mat-icon >edit</mat-icon>
                </a>
                <a (click)=eliminarCurso(i)  class="pointer" style="color: #E15639;">
                    <mat-icon>delete</mat-icon>
                </a>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
