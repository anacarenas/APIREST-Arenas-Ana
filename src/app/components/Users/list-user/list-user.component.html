<div class=" flex flex-col"> 
    <h1 class="text-blue-800 font-bold text-3xl w-1/2 place-self-center"> Listado de Users</h1>
    <mat-card class="mat-elevation-z8 w-1/2 place-self-center">
        <div class="w-full text-right" >
            <button mat-raised-button color="warn" routerLink="/addUser">AGREGAR</button>
        </div>
        
        <table mat-table [dataSource]="(tableDataSource$ | async)!" class="w-full" matSort >
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id User </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrase√±a </th>
                <td mat-cell *matCellDef="let element"> {{element.password}}</td>
            </ng-container>            
        
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                <td mat-cell *matCellDef="let element"> {{this.roles[element.rolCode-1].nombre}} </td>
            </ng-container>
        

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
