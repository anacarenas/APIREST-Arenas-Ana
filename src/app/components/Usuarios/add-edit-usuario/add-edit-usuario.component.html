<div class="w-full">
    <div class="grid grid-cols-2 ">
        <div class=" flex justify-center">
        <div class="w-3/4">
            <h1 class="text-blue-800 font-bold text-3xl">{{ accion }} Usuario</h1>
        <mat-card class="mat-elevation-z8 p-5 ">
            
            <form [formGroup]="myForm" autocomplete="off">
                <div class="w-full">
                    <mat-form-field class="w-full text-base" >
                        <mat-label>Id Usuario</mat-label>
                        <input matInput formControlName="usuario">
                      </mat-form-field>
                      <div *ngIf="nombreInvalido" style="margin-top: -20px;">
                          <span class="text-red-600">Este campo es <strong>requerido</strong></span>
                      </div>
                      <div *ngIf="myForm.get('usuario')?.hasError('maxlength') && myForm.get('usuario')?.touched" style="margin-top: -20px;">
                        <span class="text-red-600">El campo debe tener como maximo <strong> 20 caracteres</strong></span>
                    </div>
                </div>
    
                <div class="w-full">
                    <mat-form-field class="w-full text-base" >
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput formControlName="contrasenia">
                      </mat-form-field>
                      <div *ngIf="apellidoInvalido" style="margin-top: -20px;">
                          <span class="text-red-600">Este campo es <strong>requerido</strong></span>
                      </div>
                      <div *ngIf="myForm.get('contrasenia')?.hasError('maxlength') && myForm.get('contrasenia')?.touched" style="margin-top: -20px;">
                        <span class="text-red-600">El campo debe tener como maximo <strong> 20 caracteres</strong></span>
                    </div>
                </div>
                
                <div class="w-full">
                    <mat-form-field class="w-full">
                        <mat-label>rolCode</mat-label>
                        <mat-select formControlName="rolCode">
                          <mat-option *ngFor="let rolCode of roles" [value]="rolCode">
                            {{ rolCode.nombre }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div *ngIf="myForm.get('rolCode')?.hasError('required') && myForm.get('rolCode')?.touched" style="margin-top: -20px;">
                        <span class="text-red-600">Este campo es <strong>requerido</strong></span>
                    </div>
                </div>
                <br>
                <div class="w-full flex flex-row-reverse">
                    <button mat-raised-button class="  bg-blue-500" [disabled]="!myForm.valid"
                    type="button" style="margin-left: 10px;" (click)="guardarUsuario()">Aceptar</button>
                    <button mat-raised-button class="bg-red-400 " routerLink="/"
                            type="button">Cancelar</button>
                </div>
            </form>
        </mat-card>
        </div>
        </div>
        <div class=" flex justify-center">
            <img  src="../../../assets/estudiante.png" alt="" >
        </div>
    </div>
    </div>
